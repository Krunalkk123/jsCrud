<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CRUD operation part-1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <table>
    <tr>
        <td>
             <form autocomplete="off" onsubmit="onSubmitForm(event)"> <!-- Added 'event' parameter to onSubmitForm -->
                 <div>
                     <label for="productCode">Product Code</label>
                     <input type="text" name="code" id="pcode">
                 </div>
                 <div>
                     <label for="productName">Product Name</label>
                     <input type="text" name="name" id="pname">
                 </div>
                 <div>
                    <label for="productQty">Product Quantity</label>
                    <input type="number" name="qty" id="pqty">
                </div>
                <div>
                    <label for="productPrice">Product Price</label>
                    <input type="number" name="price" id="pprice">
                </div>
                <div class="form_action---button">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
             </form>
        </td>
    </tr>
   </table>
   <table class="list" id="storedList">
       <thead>
           <tr>
               <th>Product Code</th>
               <th>Product Name</th>
               <th>Product Quantity</th>
               <th>Product Price</th>                               
           </tr>
       </thead>
       <tbody>
           
       </tbody>
   </table>
   <script type="text/javascript" src="./script.js"></script>
</body>
</html>
